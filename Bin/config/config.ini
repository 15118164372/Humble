
[Main]
//服务器id
id = 1
//服务器类型
type = 2
//每帧时间(毫秒)
tick = 20 
//调整线程负载时间间隔(秒)
loadtick = 30
//调整线程负载参数(毫秒)
loaddiffer = 2000
//任务执行耗时告警值(毫秒)支持小数
alarmtime = 5
//工作线程数
workernum = 8
//网络接收发送线程数
netnum = 2
//rpc连接key,服务器间连接安全验证
rpckey = Lsyfj*&1

[Log]
//日志级别 1 ERROR 2 WARN 3 INFO  4 DEBUG
priority = 4
//日志文件名
name = log.txt
