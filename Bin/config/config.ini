
[Main]
//服务器id
id = 1
//服务器类型
type = 2
//调整线程负载差(毫秒) 0无效
loaddiffer = 1000
//任务执行耗时告警值(微秒) 0无效
alarmtime = 500
//工作线程数
workernum = 8
//网络线程数
netnum = 2
//日志级别 1 ERROR 2 WARN 3 INFO  4 DEBUG
priority = 4
//脚本所在目录
script = lua
//网络rpc连接允许的时间误差(ms) 0无效
rtdeviation=30000
//网络rpc连接key,服务器间连接安全验证
rpckey = Lsyfj*&1
